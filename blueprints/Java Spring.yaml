# Java Sprint web application deployed on 2 EC2 instances
#
#       [Front End] (Java, Tomcat)
#            |
#       [Back End]  (MySQL)
#

spec_version: 1
kind: blueprint
environmentType: sandbox
metadata:
  description: A Java Spring website deployed on a TomCat server and MySQL database
clouds:
- aws
inputs:
  - DB_USER: root
  - DB_PASS: 123456
  - DB_NAME: demo_db
applications:
- mysql:
    input_values:
    - DB_USER: $DB_USER
    - DB_PASS: $DB_PASS
    - DB_NAME: $DB_NAME
- java-spring-website:
    depends_on:
    - mysql
    input_values:
    - DB_USER: $DB_USER
    - DB_PASS: $DB_PASS
    - DB_NAME: $DB_NAME
artifacts:
- mysql: ''
- java-spring-website: ''